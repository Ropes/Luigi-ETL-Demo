{% extends "layout.html" %}

{% block body %}
<h2>{{ token }}</h2>
<h4>{{ id }}</h4>

<table width=100%>
    {% for r in rows %}
    <tr>
    <td align="left">{{ r[0] }}</td>
    <td align="center">{{ r[1] }}</td>
    <td align="right">{{ r[2] }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
